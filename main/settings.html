<html>
  <head>
    <meta charset="utf-8">
    <title>M-Link Lite Robot Controller - Settings</title>
    <link rel="stylesheet" href="style.css">
    <script type='application/javascript' src='jquery.min.js'></script>
    <script type='application/javascript'>
      // Global M-Link object
      let mlink = {}

      $(document).ready(function() {
        websocket = 'ws://' + location.host + '/ws';
        if (window.WebSocket) {
          ws = new WebSocket(websocket);
        }
        else if (window.MozWebSocket) {
          ws = MozWebSocket(websocket);
        }
        else {
          console.log('WebSocket Not Supported');
          return;
        }

        ws.onmessage = function (evt) {
          console.log('Packet received: ' + evt.data);
          const obj = JSON.parse(evt.data);
          console.log(evt.data);
          console.log(obj);
          if (obj && obj.settings)
          {
            if (obj.settings.name)
            {
              $('#name').val(obj.settings.name);
            }
            if (obj.settings.ap_ssid)
            {
              $('#ap_ssid').val(obj.settings.ap_ssid);
            }
            if (obj.settings.ssid)
            {
              $('#ssid').val(obj.settings.ssid);
            }
            if (obj.settings.password)
            {
              $('#password').val(obj.settings.password);
            }
            $('#submit').prop('disabled', false)
            $('#reboot').prop('disabled', false)
            $('#submit').click(function (clickEvent) {
              ws.send(
                JSON.stringify(
                  {
                    "settings" : {
                      name: $('#name').val(),
                      ssid: $('#ssid').val(),
                      password: $('#password').val()
                    }
                  }
                )
              )
            });
            $('#reboot').click(function (clickEvent) {
              ws.send(
                JSON.stringify(
                  {
                    "reboot" : "toober"
                  }
                )
              )
            });
          }
        };
        ws.onopen = function() {
          ws.send(
            JSON.stringify(
              {
                query: "settings"
              }
            )
          );
        };
        ws.onclose = function(evt) {
           console.log('Connection closed by server: ' + evt.code + ' "' + evt.reason + '"\n');
        };
        // Create a hidden method for resetting settings
        mlink.reset_settings = function () {
          ws.send(
            JSON.stringify(
              {
                reset_settings: "sgnittes_teser"
              }
            )
          );
        }
        // Expose the websocket
        mlink.ws = ws;
      });
    </script>
  </head>
  <body>
    <div id="info">
      <h1>M-Link Lite Settings</h1>
      <form action='javascript:void(0);'>
        <table id="settings" class="fixed" border="0">
          <col width="150px" /><col width="auto" />
          <tr><td>
            <label for="name">Bot Name:</label>
          </td><td>
            <input type='text' id='name' name='name' maxlength=32 autocomplete='off' data-lpignore='true' size='64' />
          </td></tr>
          <tr><td>
            <label for="ap_ssid">Access Point Name:</label>
          </td><td>
            <input type='text' id='ap_ssid' name='ap_ssid' maxlength=32 autocomplete='off' data-lpignore='true' size='64' disabled/>
          </td></tr>
          <tr><td>
            <label for="ssid">Connect to SSID:</label>
          </td><td>
            <input type='text' id='ssid' name='ssid' maxlength=32 autocomplete='off' data-lpignore='true' size='64' />
          </td></tr>
          <tr><td>
            <label for="password">Password:</label>
          </td><td>
            <input type='password' id='password' name='password' minlength=8 maxlength=63 autocomplete='off' data-lpignore='true' size='64' />
          </td></tr>
          <tr>
            <td></td>
            <td>
              <input type='submit' id='submit' value='Update Settings' disabled></input>
              <input type='button' id='reboot' value='Reboot' disabled></input>
            </td>
          </tr>
        </table>
      </form>
      <br/>
      <span><a href="/">Back</a></span>
    </div>
  </body>
</html>
