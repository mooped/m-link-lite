<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>M-Link Lite Robot Controller</title>
    <script type='application/javascript' src='jquery.min.js'></script>
    <script type='application/javascript'>
      let mlink = {}

      $(document).ready(function() {
        websocket = 'ws://' + location.host + '/ws';
        if (window.WebSocket) {
          ws = new WebSocket(websocket);
        }
        else if (window.MozWebSocket) {
          ws = MozWebSocket(websocket);
        }
        else {
          console.log('WebSocket Not Supported');
          return;
        }

        window.onbeforeunload = function(e) {
          $('#wsresponse').val('Closing Socket...\n');
          ws.close(1000, 'Bye');

          if(!e) e = window.event;
          e.stopPropagation();
          e.preventDefault();
        };
        ws.onmessage = function (evt) {
          $('#wsresponse').val(evt.data);
          obj = JSON.parse(evt.data);
          // Update name from settings
          if (obj && obj.settings && obj.settings.name)
          {
            $('#name').html(obj.settings.name);
            document.title = obj.settings.name;
          }
        };
        ws.onopen = function() {
          ws.send(
            JSON.stringify(
              {
                servos: [
                  1500,
                  1500,
                  1500,
                  1500,
                  1500,
                  1500
                ],
                failsafes: [
                  1500,
                  1500,
                  1500,
                  1500,
                  1500,
                  1500
                ],
                query: "settings"
              }
            )
          );
        };
        ws.onclose = function(evt) {
           $('#wsresponse').val('Connection closed by server: ' + evt.code + ' "' + evt.reason + '"\n');
        };
        // Expose the websocket
        mlink.ws = ws;
      });
    </script>

    <style>
      body {
        overflow  : hidden;
        padding    : 0;
        margin    : 0;
        background-color: #BBB;
      }
      #info {
        position  : absolute;
        top    : 0px;
        width    : 100%;
        padding    : 5px;
        text-align  : center;
      }
      #info a {
        color    : #66F;
        text-decoration  : none;
      }
      #info a:hover {
        text-decoration  : underline;
      }
      #container {
        width    : 100%;
        height    : 100%;
        overflow  : hidden;
        padding    : 0;
        margin    : 0;
        -webkit-user-select  : none;
        -moz-user-select  : none;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <div id="info">

      <form action='#' id='chatform' method='get'>
        <span style="display: none;">
          <label for='send'>Send: </label><input type='text' id='send' />
          <label for='wsresponse'>Socket response: </label><input type='text' id='wsresponse' />
        </span>
      </form>

      <h1 id="name">M-Link Lite Robot Controller</h1>
      <span id="result"></span>
      <span>[<a href="/files/">File Manager</a>] - [<a href="/info">Information</a>] - [<a href="/settings">Settings</a>]</span>
    </div> 
    <script src="virtualjoystick.js"></script>
    <script>
      console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
      var joystick  = new VirtualJoystick({
        container: document.getElementById('container'),
        mouseSupport: true,
        limitStickTravel: true,
        stickRadius: 100
      });
      const keepalive = 5;
      var counter = 0;
      setInterval(function(){
        const x = Math.round(joystick.deltaX() * 5);
        const y = Math.round(joystick.deltaY() * 5);
        $msg = JSON.stringify({
          servos: [
            parseInt(1500 - y),
            parseInt(1500 + x),
            1500,
            1500,
            1500,
            1500,
          ]
        });
        if ($('#send').val() != $msg || (++counter % keepalive) === 0) {
          $('#send').val($msg);
          ws.send($msg);
        }

        var outputEl  = document.getElementById('result');
        outputEl.innerHTML = $('#wsresponse').val();

      }, 1/30 * 1000);
    </script>
  </body>
</html>
