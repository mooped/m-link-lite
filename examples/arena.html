<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>M-Link Lite Arena Controller</title>
    <link rel="stylesheet" href="style.css">
    <script type='application/javascript' src='m-link.js'></script>
    <script type='application/javascript' src='jquery.min.js'></script>
    <script type='application/javascript'>
      let mlink = undefined

      $(document).ready(function() {
        //mlink = new MLink('ws://' + location.host + '/ws',
        mlink = new MLink('ws://192.168.0.39/ws',
        {
          onopen: async function() {
            $('#result').val('Connected')
          },
          onclose: function(code, reason) {
            $('#result').val('Connection closed by server: ' + code + ' "' + reason + '"\n')
          }
        })
        mlink.begin()
      })
    </script>
    <style>
      body {
        background: #000000;
        color: #ffffff;
        font-family: 'Orbitron';
      }
      #arena {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 5% 20% 15% 20% 15% 20% 5%;
        grid-template-rows: 25px repeat(5, 161px auto) 60px 25px;
      }
      .clock {
        font-style: normal;
        font-weight: 480;
        font-size: 128px;
        line-height: 161px;
        text-align: center;
      }
      .button {
        font-style: normal;
        font-weight: 480;
        font-size: 48px;
        line-height: 60px;
        text-align: center;
      }
      #main-clock {
        grid-column: 3 / span 3;
        grid-row: 2;
      }
      #aux1-clock {
        grid-column: 3 / span 3;
        grid-row: 4;
      }
      #aux2-clock {
        grid-column: 3 / span 3;
        grid-row: 6;
      }
      #aux3-clock {
        grid-column: 3 / span 3;
        grid-row: 8;
      }
      #aux4-clock {
        grid-column: 3 / span 3;
        grid-row: 10;
      }
      #button-l {
        grid-column: 2;
        grid-row: 12;
      }
      #button-m {
        grid-column: 4;
        grid-row: 12;
      }
      #button-r {
        grid-column: 6;
        grid-row: 12;
      }
    </style>
  </head>

  <body>
    <div id="arena">
      <div class="clock" id="main-clock">
        2:59:30
      </div>
      <div class="clock" id="aux1-clock"></div>
      <div class="clock" id="aux2-clock"></div>
      <div class="clock" id="aux3-clock"></div>
      <div class="clock" id="aux4-clock"></div>
      <div class="button" id="button-l">
        Start
      </div>
      <div class="button" id="button-m">
        Stop
      </div>
      <div class="button" id="button-r">
        Countout
      </div>
    </div>
    <script>
      setInterval(async function(){
        var status = 'waiting'
        if (mlink) {
          // Do some stuff here

          status = mlink.status
        }
      }, 1/30 * 1000)
    </script>
  </body>
</html>
