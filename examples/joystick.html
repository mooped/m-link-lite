<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>M-Link Lite Robot Controller</title>
    <link rel="stylesheet" href="style.css">
    <script type='application/javascript' src='m-link.js'></script>
    <script type='application/javascript' src='jquery.min.js'></script>
    <script type='application/javascript'>
      let mlink = undefined;

      $(document).ready(function() {
        mlink = new MLink('ws://192.168.0.39/ws',
        {
          onmessage: function(message) {
            obj = JSON.parse(message)
            // Update name from settings
            if (obj && obj.settings)
            {
              if (obj.settings.name)
              {
                $('#name').html(obj.settings.name)
                document.title = obj.settings.name
              }
              delete obj.settings
            }
            $('#wsresponse').val(JSON.stringify(obj))
          },
          onopen: function() {
            mlink.setServos([
              1500,
              1500,
              1500,
              1500,
              1500,
              1500
            ])
            mlink.setFailsafes([
              1500,
              1500,
              1500,
              1500,
              1500,
              1500
            ])
          },
          onclose: function(code, reason) {
            $('#result').val('Connection closed by server: ' + code + ' "' + reason + '"\n');
          }
        })
        mlink.begin()

        // Register listener for menu button
        $('#hamburger').click(function (evt) {
          window.location = '/'
        })
      })
    </script>
  </head>

  <body>
    <div id="container"></div>
    <div id="info">

      <form action='#' id='chatform' method='get'>
        <span style="display: none;">
          <label for='send'>Send: </label><input type='text' id='send' />
          <label for='wsresponse'>Socket response: </label><input type='text' id='wsresponse' />
        </span>
      </form>

      <h1 class="small" id="name">M-Link Lite Robot Controller</h1>
      <span class="small" id="result"></span>
      <div id="hamburger" class="menu"><img src="hamburger.svg" alt="Menu Button" /></div>
    </div> 
    <script src="virtualjoystick.js"></script>
    <script>
      console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available")
      var joystick  = new VirtualJoystick({
        container: document.getElementById('container'),
        mouseSupport: true,
        limitStickTravel: true,
        stickRadius: 100,
        strokeStyle: '#195905',
      })
      const keepalive = 5
      var counter = 0
      setInterval(async function(){
        var status = 'waiting'
        if (mlink) {
          const x = Math.round(joystick.deltaX() * 5)
          const y = Math.round(joystick.deltaY() * 5)
          await mlink.setServos([
            parseInt(1500 - y),
            parseInt(1500 + x),
            1500,
            1500,
            1500,
            1500
          ])

          status = mlink.status
        }

        var outputEl = document.getElementById('result');
        outputEl.innerHTML = status

      }, 1/15 * 1000);
    </script>
  </body>
</html>
